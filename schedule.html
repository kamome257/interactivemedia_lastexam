  <style>
    
    .timetable-horizontal {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
    }
    .timetable-horizontal table {
      min-width: 900px;
      width: 100%;
      border-collapse: collapse;
    }
    .timetable-horizontal th, .timetable-horizontal td {
      border: 1px solid #ccc;
      text-align: center;
      min-width: 120px;
      max-width: 120px;
      height: 60px;
    }
    .timetable-vertical {
      display: block;
      overflow-y: auto;
      max-height: 70vh;
      width: 100%;
    }
    .timetable-vertical table {
      width: 100%;
      border-collapse: collapse;
    }
    .timetable-vertical th, .timetable-vertical td {
      border: 1px solid #ccc;
      text-align: center;
      height: 60px;
    }
    @media (min-width: 768px) {
      .timetable-horizontal { display: block; }
      .timetable-vertical { display: none; }
    }
    @media (max-width: 767.98px) {
      .timetable-horizontal { display: none; }
      .timetable-vertical { display: block; }
    }
     
    .main-visual-0 {

      https://developer.mozilla.org/ja/docs/Web/CSS/background-color
